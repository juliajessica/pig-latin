<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig-Latin Generator</h1>
      <form id="pig-group">
        <label for="generator">Enter a sentence to generate your Pig-Latin translation:</label>
        <input id="pig-input" type="text">
      </div>
      <button type="submit" class="btn">Translate!</button>
    </form>
    <div id="result">
      <h3>Here is your translation: <span class=pig-output></span>.</h3>
    </div>
  </div>
</body>
</html>
